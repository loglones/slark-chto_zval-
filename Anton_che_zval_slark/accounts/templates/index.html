<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>{% block title%}{% endblock%}</title>
</head>
<body style="display: flex; margin-top: 1%">

    <aside style="max-width: 300px; margin-right: 1%">
        <h3>Навигация</h3>
        <ul style="list-style-type: none; display: flex; flex-direction: column;">
            <a href="{% url 'home' %}" class="btn btn-outline-dark"><li>Главная</li></a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-dark"><li>Выйти</li></a>
            {% else %}
            <a href="{% url 'registration' %}" class="btn btn-outline-dark"><li>Регистрация</li></a>
            <a href="{% url 'login' %}" class="btn btn-outline-dark"><li>Войти</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock%}
    </main>
</body>
</html>
